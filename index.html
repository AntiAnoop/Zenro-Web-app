    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],

            colors: {
              brand: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#be123c', // Crimson/Red
                600: '#9f1239', // Darker Red
                900: '#881337', // Deep Red
              },
              accent: {
                gold: '#C5A059', // Traditional Gold

              },
              dark: {
                900: '#0f172a', // Deep Indigo/Slate
                800: '#1e293b',
                700: '#334155',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .bg-pattern {
        background-color: #0f172a;
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
